<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Update your profile</title>

    <link rel="shortcut icon" type="image/x-icon" href="">

    <!-- Material Design Icons -->
    <link rel="stylesheet" href="assets/MaterialDesign-Webfont-master/css/materialdesignicons.min.css">

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Jasny Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/jasny-bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>
<body style="overflow-x:hidden" class="profile-body">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Public App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>

        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
    <div class="container container-profile"> 

        <div class="row">
            <div class="col"></div>

            <div class="col-10">

                <div class="update-profile">

                    <form>

                      <h4>Personal profile</h4>
                      <br>

                      <div class="row">
                        <div class="form-group col">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" placeholder="First name" name="firstname" id="firstname">
                        </div>
                        <div class="form-group col">
                            <label for="lastname">Last name</label>
                          <input type="text" class="form-control" placeholder="Last name" name="lastname" id="lastname">
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Email" name="email" id="email">
                        </div>
                        <div class="form-group col">
                            <label for="phone">Phone</label>
                          <input type="phone" class="form-control" placeholder="Phone" name="phone" id="phone">
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" placeholder="Location" name="location" id="location">
                        </div>
                        <div class="form-group col">
                            <label for="categories">Sector of interest</label>
                            <select class="form-control" name="categories" id="categories">
                              <option>Select sector of interest</option>
                              <option>Education</option>
                              <option>Health</option>
                              <option>Public administration</option>
                              <option>Agriculture</option>
                              <option>Communication</option>
                            </select>
                        </div>
                      </div>

                      <h6>Profile picture</h6>
                      <div class="fileinput fileinput-new" data-provides="fileinput" style="margin-bottom: 40px;">
                          <div class="fileinput-new thumbnail" style="width: 200px; height: 150px; border: 1px solid #eee;">
                          </div>
                          <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                          <div>
                            <span class="btn btn-default btn-file"><span class="fileinput-new">click to select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                          </div>
                      </div>

                      <h4>Business profile</h4>
                      <br>

                      <div class="row">
                        <div class="form-group col">
                            <label for="b_name">Business name</label>
                            <input type="text" class="form-control" placeholder="Business name" name="b_name" id="b_name">
                        </div>
                        <div class="form-group col">
                            <label for="industry">Industry</label>
                            <input type="text" class="form-control" placeholder="Industry" name="industry" id="industry">
                        </div>
                      </div>
                      <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" placeholder="Describe your business in a few words" name="description" id="description" rows="2"></textarea>
                      </div>

                      <h6>Business logo</h6>
                      <div class="fileinput fileinput-new" data-provides="fileinput" style="margin-bottom: 30px;">
                          <div class="fileinput-new thumbnail" style="width: 200px; height: 150px; border: 1px solid #eee;">
                          </div>
                          <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                          <div>
                            <span class="btn btn-default btn-file"><span class="fileinput-new">click to select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                          </div>
                      </div>

                      <div class="form-group">
                          <button type="submit" class="btn btn-success">update profile</button>
                      </div>

                    </form>

                </div>

            </div>

            <div class="col"></div>
        </div>       

    </div>
    

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

    <!-- Jasny Bootstrap JavaScript -->
    <script type="text/javascript" src="assets/js/jasny-bootstrap.min.js"></script>


</body>
</html>
