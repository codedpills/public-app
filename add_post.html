<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Make a complaint</title>

    <link rel="shortcut icon" type="image/x-icon" href="">

    <!-- Material Design Icons -->
    <link rel="stylesheet" href="assets/MaterialDesign-Webfont-master/css/materialdesignicons.min.css">

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Jasny Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/jasny-bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>
<body style="overflow-x:hidden" class="profile-body">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Public App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Posts <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>

        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
    <div class="container container-post"> 

        <div class="row">
            <div class="col"></div>

            <div class="col-10">

              <div class="posts">
                
                <h4>Make a complaint</h4>
                <br>

                <form>
                  
                  <div class="form-group">
                    <label for="post_title">Title</label>
                    <input type="text" class="form-control" placeholder="What is your complaint about" name="post_title" id="post_title">
                  </div>

                  <div class="form-group">
                    <label for="post_description">Brief description of the problem</label>
                    <textarea class="form-control" placeholder="Make your complaint in a few words" name="post_description" id="post_description" rows="3"></textarea>
                  </div>

                  <h6>Upload an image to help describe the problem better (OPTIONAL)</h6>
                  <div class="fileinput fileinput-new" data-provides="fileinput" style="margin-bottom: 30px;">
                    <div class="fileinput-new thumbnail" style="width: 300px; height: 250px; border: 1px solid #eee;">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 300px; max-height: 250px;"></div>
                    <div>
                      <span class="btn btn-default btn-file"><span class="fileinput-new">click to select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                      <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="post_video">Do you have a video that can help describe the problem better? (OPTIONAL)</label>
                    <input type="text" class="form-control" placeholder="Share video URL here" name="post_video" id="post_video">
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit complaint</button>
                  </div>

                </form>

              </div>

            </div>

            <div class="col"></div>
        </div>       

    </div>
    

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

    <!-- Jasny Bootstrap JavaScript -->
    <script type="text/javascript" src="assets/js/jasny-bootstrap.min.js"></script>


</body>
</html>
