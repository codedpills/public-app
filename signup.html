<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Create a free account</title>

    <link rel="shortcut icon" type="image/x-icon" href="">

    <!-- Material Design Icons -->
    <link rel="stylesheet" href="assets/MaterialDesign-Webfont-master/css/materialdesignicons.min.css">

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>
<body style="overflow-x:hidden" class="login-body">
    
    <div class="container">

        <div class="row">
            
            <div class="col-md-3"></div>

            <div class="col login-div">

                <div class="card login-card">

                    <h4 class="center">Create a free account!</h4>

                    <hr>
                    
                    <form>

                        <div class="form-group">
                            <input type="firstname" class="form-control" name="firstname" placeholder="First name">
                        </div>

                        <div class="form-group">
                            <input type="lastname" class="form-control" name="lastname" placeholder="Last name">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Choose a password">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password">
                        </div>

                        <div class="btn-padding">
                            <a href="" class="btn btn-success btn-block">create my account</a>
                        </div>

                    </form>

                </div>

                <div class="no-account">
                    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
                </div>

            </div>

            <div class="col-md-3"></div>

        </div>

    </div>
    

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>


</body>
</html>
