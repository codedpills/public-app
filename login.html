<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Log into your account</title>

    <link rel="shortcut icon" type="image/x-icon" href="">

    <!-- Material Design Icons -->
    <link rel="stylesheet" href="assets/MaterialDesign-Webfont-master/css/materialdesignicons.min.css">

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>
<body style="overflow-x:hidden" class="login-body">
    
    <div class="container">

        <div class="row">
            
            <div class="col-md-3"></div>

            <div class="col login-div">

                <div class="card login-card">

                    <h4 class="center">Welcome, sign in here!</h4>

                    <hr>
                    
                    <form>

                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                      
                        <div class="row">

                            <div class="col checkbox">
                                <label>
                                <input type="checkbox"> Remeber me
                                </label>
                            </div>

                            <div class="col forgot">
                                <a href="">Forgot your password?</a>
                            </div>
                    
                        </div>

                        <div class="btn-padding">
                            <a href="" class="btn btn-primary btn-block">Sign in</a>
                        </div>

                    </form>

                </div>

                <div class="no-account signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>

            </div>

            <div class="col-md-3"></div>

        </div>

    </div>
    

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>


</body>
</html>
